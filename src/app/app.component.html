<svg width="1900" height="945" [attr.viewBox]="'0 0 ' + this.width + ' ' + this.height" preserveAspectRatio="none">
  <defs>
    <pattern id="faint-stars-1" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
      <circle fill="#fff" cx="01" cy="01" r="0.5" />
      <circle fill="#fff" cx="30" cy="50" r="0.5" />
      <circle fill="#fff" cx="55" cy="17" r="0.5" />
    </pattern>
    <pattern id="faint-stars-2" x="0" y="0" width="120" height="120" patternUnits="userSpaceOnUse">
      <circle fill="#fff" cx="10" cy="40" r="0.5" />
      <circle fill="#fff" cx="70" cy="52" r="0.5" />
    </pattern>
    <pattern id="bright-stars-1" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <circle fill="#fff" cx="15" cy="50" r="0.5" />
      <circle fill="#fff" cx="60" cy="15" r="0.5" />
    </pattern>
    <pattern id="bright-stars-2" x="0" y="0" width="140" height="140" patternUnits="userSpaceOnUse">
      <circle fill="#fff" cx="83" cy="75" r="0.5" />
    </pattern>
  </defs>
  <rect [attr.width]="this.width" [attr.height]="this.height" [attr.fill]="this.skyColorDay">
    <animate attributeType="XML" attributeName="fill" [attr.from]="this.skyColorDay" [attr.to]="this.skyColorNight" id="skyDusk" begin="0s;skyDawn.end + 5s" dur="3s" fill="freeze"/>
    <animate attributeType="XML" attributeName="fill" [attr.from]="this.skyColorNight" [attr.to]="this.skyColorDay" id="skyDawn" begin="skyDusk.end + 5s" dur="3s" fill="freeze"/>
  </rect>
  <rect [attr.width]="this.width" [attr.height]="this.height" fill="url(#faint-stars-1)">
    <animate attributeType="XML" attributeName="opacity" from="0" to="1" id="faintStars1Dusk" begin="0s;faintStars1Dawn.end + 5s" dur="3s" fill="freeze"/>
    <animate attributeType="XML" attributeName="opacity" from="1" to="0" id="faintStars1Dawn" begin="faintStars1Dusk.end + 5s" dur="3s" fill="freeze"/>
  </rect>
  <rect [attr.width]="this.width" [attr.height]="this.height" fill="url(#faint-stars-2)">
    <animate attributeType="XML" attributeName="opacity" from="0" to="1" id="faintStars2Dusk" begin="0s;faintStars2Dawn.end + 5s" dur="3s" fill="freeze"/>
    <animate attributeType="XML" attributeName="opacity" from="1" to="0" id="faintStars2Dawn" begin="faintStars2Dusk.end + 5s" dur="3s" fill="freeze"/>
  </rect>
  <rect [attr.width]="this.width" [attr.height]="this.height" fill="url(#bright-stars-1)" opacity="0">
    <animate attributeType="XML" attributeName="opacity" from="0" to="1" id="brightStars1Dusk" begin="0s;brightStars1Dawn.end + 5s" dur="3s" fill="freeze"/>
    <animate attributeType="XML" attributeName="opacity" from="1" to="0" id="brightStars1Dawn" begin="brightStars1Dusk.end + 5s" dur="3s" fill="freeze"/>
  </rect>
  <rect [attr.width]="this.width" [attr.height]="this.height" fill="url(#bright-stars-2)" opacity="0">
    <animate attributeType="XML" attributeName="opacity" from="0" to="1" id="brightStars2Dusk" begin="0s;brightStars2Dawn.end + 5s" dur="3s" fill="freeze"/>
    <animate attributeType="XML" attributeName="opacity" from="1" to="0" id="brightStars2Dawn" begin="brightStars2Dusk.end + 5s" dur="3s" fill="freeze"/>
  </rect>
  <ng-container *ngFor="let contourLinePoints of this.contourLinePoints; let i = index">
    <polygon [attr.points]="contourLinePoints">
      <animate attributeType="XML" attributeName="fill" [attr.from]="this.contourLineColors[i][0]" [attr.to]="this.contourLineColors[i][1]" [attr.id]="'line' + i + 'Dusk'" [attr.begin]="'0s; line' + i + 'Dawn.end + 5s'" dur="3s" fill="freeze"/>
      <animate attributeType="XML" attributeName="fill" [attr.from]="this.contourLineColors[i][1]" [attr.to]="this.contourLineColors[i][0]" [attr.id]="'line' + i + 'Dawn'" [attr.begin]="'line' + i + 'Dusk.end + 5s'" dur="3s" fill="freeze"/>
      <animateTransform attributeName="transform" attributeType="XML" type="translate "
        [attr.from]="'0,' + ((i + 1) * 60)" [attr.to]="'-2000,' + ((i + 1) * 60)" [attr.dur]=" (120 / (i + 1)) + 's'"
        repeatCount="indefinite" />
    </polygon>
  </ng-container>
  <rect y="290" [attr.width]="this.width" [attr.height]="this.height" [attr.fill]="this.waterColorDay">
    <animate attributeType="XML" attributeName="fill" [attr.from]="this.waterColorDay" [attr.to]="this.waterColorNight" id="waterDusk" begin="0s;waterDawn.end + 5s" dur="3s" fill="freeze"/>
    <animate attributeType="XML" attributeName="fill" [attr.from]="this.waterColorNight" [attr.to]="this.waterColorDay" id="waterDawn" begin="waterDusk.end + 5s" dur="3s" fill="freeze"/>
  </rect>
</svg>
