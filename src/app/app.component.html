<svg width="1900" height="945" [attr.viewBox]="'0 0 ' + this.frame.width + ' ' + this.frame.height"
  preserveAspectRatio="none" *ngIf="frame" [style.background-color]="this.frame.skyColor">
  <pattern id="faint-stars-1" x="0" y="0" width="60" height="60" patternUnits="userSpaceOnUse">
    <circle fill="#fff" cx="01" cy="01" r="0.5" />
    <circle fill="#fff" cx="30" cy="50" r="0.5" />
    <circle fill="#fff" cx="55" cy="17" r="0.5" />
  </pattern>
  <pattern id="faint-stars-2" x="0" y="0" width="120" height="120" patternUnits="userSpaceOnUse">
    <circle fill="#fff" cx="10" cy="40" r="0.5" />
    <circle fill="#fff" cx="70" cy="52" r="0.5" />
  </pattern>
  <pattern id="bright-stars-1" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
    <circle fill="#fff" cx="15" cy="50" r="0.5" />
    <circle fill="#fff" cx="60" cy="15" r="0.5" />
  </pattern>
  <pattern id="bright-stars-2" x="0" y="0" width="140" height="140" patternUnits="userSpaceOnUse">
    <circle fill="#fff" cx="83" cy="75" r="0.5" />
  </pattern>
  <rect [attr.width]="this.frame.width" [attr.height]="this.frame.height" [attr.opacity]="this.frame.faintStarsOpacity"
    fill="url(#faint-stars-1)">
  </rect>
  <rect [attr.width]="this.frame.width" [attr.height]="this.frame.height" [attr.opacity]="this.frame.faintStarsOpacity"
    fill="url(#faint-stars-2)">
  </rect>
  <rect [attr.width]="this.frame.width" [attr.height]="this.frame.height" [attr.opacity]="this.frame.brightStarsOpacity"
    fill="url(#bright-stars-1)">
  </rect>
  <rect [attr.width]="this.frame.width" [attr.height]="this.frame.height" [attr.opacity]="this.frame.brightStarsOpacity"
    fill="url(#bright-stars-2)">
  </rect>
  <g *ngFor="let contourLine of frame.contourLines; let i = index">
    <polygon [attr.points]="contourLine.points" [attr.transform]="contourLine.transform"
      [attr.fill]="contourLine.fill" />
  </g>
  <rect y="290" [attr.width]="this.frame.width" [attr.height]="this.frame.height" [attr.fill]="this.frame.waterColor">
  </rect>
</svg>
